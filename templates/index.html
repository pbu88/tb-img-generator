<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>TB image extractor</title>

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <h2 class="form-signin-heading">Generate TB image:</h2>
            <br>
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">Url address: </label>
                    <div class="col-sm-10">
                        <input name="url" type="text" class="form-control" placeholder="http://travelbird.fr/66693/london-holiday-inn-express-newbury-park/">
                        {% if errors %}
                        <div class="errors">
                            <h4 style="color:red;">Errors:</h4>
                            <ul style="color:red;">
                                {% for error in errors %}
                                <li>{{error}}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info">Generate image</button>
                    </div>
                </div>
            </form>

            <br>
            <p style="text-align:right;">Made with &hearts; by Paulo Bu - <a href="https://github.com/pbu88/tb-img-generator/">Fork it on Github<a>

        </div> <!-- /container -->


            <!-- Bootstrap core JavaScript
                ================================================== -->
                <!-- Placed at the end of the document so the pages load faster -->
    </body>
</html>
